<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Web Page</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey text */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff; /* Bootstrap primary blue */
            text-align: center;
        }
        p {
            font-size: 16px;
            padding: 15px;
            border-left: 3px solid #007bff; /* A blue left border */
            background-color: #e9ecef; /* A very light grey background */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my styled web page. Here I will share my journey of learning web development with a bit more flair.</p>
</body>
</html>
